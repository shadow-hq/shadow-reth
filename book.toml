[book]
authors = ["Shadow Reth Core Contributors"]
language = "en"
multilingual = false
src = "book"
title = "Shadow Reth Book"
description = "A book on all things Shadow Reth"

[output.html]
theme = "book/theme"
git-repository-url = "https://github.com/shadow-hq/shadow-reth"
default-theme = "ayu"
no-section-label = true

[output.html.fold]
enable = true
level = 1

[build]
build-dir = "target/book"

[preprocessor.template]
before = ["links"]

[preprocessor.index]

[preprocessor.links]
